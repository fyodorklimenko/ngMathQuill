<html>
	<head>
		<title>ngMathquill</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<script src="../mathquill-0.10.1/mathquill.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../mathquill-0.10.1/mathquill.css">

		<script>
			var app = angular.module('app', []);
		</script>
		<script src="../directives/math-quill-static-view.js"></script>
		<script src="../directives/math-quill-edit.js"></script>
		<script src="../directives/math-quill-view.js"></script>

	</head>

	<body ng-app="app">
		<div ng-init="value1 = 'x_3 + \\pi'">
			<p><strong>mathQuillStaticView</strong> with value = "{{value1}}":</p>
			Rendered: <span math-quill-static-view value="{{value1}}"></span>
		</div>
		<hr>

		<div>
			<p>
			<strong>mathQuillView</strong>
			</p>
			
			Type LaTex expression here: <input type="text" ng-model="value2" /> (for example: <i>\frac{x^2}{\pi\cdot\sqrt{x^3}}</i>)
			<br />
			mathQuillView result: <span math-quill-view value="value2"></span>
		</div>
		<hr>

		<div ng-init="value3 = '2 \\cdot 2'">
			<strong>mathQuillEdit</strong>
			<br />
			Type math expression here: <span math-quill-edit ng-model="value3"></span>
			<pre>Here is the same math expression in LaTex: {{value3}}</pre>
		</div>
	</body>
</html>
