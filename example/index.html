<html>
	<head>
		<title>ngMathquill</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<script src="mathquill-0.10.1/mathquill.min.js"></script>
		<link rel="stylesheet" type="text/css" href="mathquill-0.10.1/mathquill.css">

		<script>
			var app = angular.module('app', []);
		</script>
		<script src="../directives/math-quill-static.js"></script>
		<script src="../directives/math-quill-edit.js"></script>
	</head>

	<body ng-app="app">
		mathQuillStatic: <span math-quill-static initial-value="x_3 + \pi"></span>
		<hr>
		
		mathQuillEdit: <span math-quill-edit ng-model="laTexExpression"></span>
		<h1>Here is laTex: {{laTexExpression}}</h1>
	</body>
</html>
